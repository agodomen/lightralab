<div>
    <ul class="breadcrumb">
        <li><a href="#">用户管理</a></li>
        <li><a href="#">用户添加</a></li>
    </ul>
</div>

<div class="row">
    <div class="box col-md-12">
        <div class="box-inner">
            <div data-original-title="" class="box-header well">
                <h2>
                    <i class="glyphicon glyphicon-edit"></i>用户添加
                </h2>

                <div class="box-icon">
                    <a class="btn btn-setting btn-round btn-default" href="#"><i
                            class="glyphicon glyphicon-cog"></i></a> <a
                        class="btn btn-minimize btn-round btn-default" href="#"><i
                        class="glyphicon glyphicon-chevron-up"></i></a> <a
                        class="btn btn-close btn-round btn-default" href="#"><i
                        class="glyphicon glyphicon-remove"></i></a>
                </div>
            </div>
            <div class="box-content">
                <form name="userAdd" method="post" action="${contextPath}/user/add">

                    <div class="input-group col-md-4">
						<span class="input-group-addon"><i
                                class="glyphicon glyphicon-user blue"></i></span> <input id="username"
                                                                                         name="username" type="text"
                                                                                         placeholder="请输入用户名"
                                                                                         class="form-control">
                    </div>
                    <br/> <br/>
                    <div class="input-group col-md-4">
						<span class="input-group-addon"><i
                                class=" glyphicon glyphicon-lock blue"></i></span> <input id="password"
                                                                                          class="form-control"
                                                                                          type="password"
                                                                                          placeholder="请输入用户密码">
                    </div>
                    <br/> <br/>
                    <div class="input-group col-md-4">
						<span class="input-group-addon"><i
                                class="glyphicon glyphicon-eye-open blue"></i></span> <input
                            id="re-password" name="repassword" class="form-control"
                            type="password" placeholder="请确认用户密码">
                    </div>
                    <br/> <br/>
                    <div class="input-group col-md-4">
						<span class="input-group-addon"><i
                                class="glyphicon glyphicon-user blue"></i></span> <input id="nickname"
                                                                                         name="nickname"
                                                                                         class="form-control"
                                                                                         type="text"
                                                                                         placeholder="请输入昵称">
                    </div>
                    <br/> <br/>


                    <div class="control-group">
                        <div class="controls">
                            <label class="control-label" for="selectError">性别:</label>
                            <select name="sex" id="selectError" data-rel="chosen">
                                <option value="0" selected="selected">男&nbsp;&nbsp;</option>
                                <option value="1">女&nbsp;&nbsp;</option>
                            </select>
                        </div>
                    </div>
                    <br/>
                    <div class="input-group col-md-4">
						<span class="input-group-addon"><i
                                class="glyphicon glyphicon-bookmark blue"></i></span> <input
                            id="birthday" name="birthday" class="form-control" type="text"
                            placeholder="请输入出生日期">
                    </div>
                    <br/> <br/>
                    <div class="input-group col-md-4">
						<span class="input-group-addon"><i
                                class="glyphicon glyphicon-envelope blue"></i></span> <input id="email"
                                                                                             name="email"
                                                                                             class="form-control"
                                                                                             type="text"
                                                                                             placeholder="请输入邮箱">
                    </div>
                    <br/> <br/>
                    <div class="input-group col-md-4">
						<span class="input-group-addon"><i
                                class="glyphicon glyphicon-briefcase blue"></i></span> <input
                            id="mobile" name="mobile" class="form-control" type="text"
                            placeholder="请输入手机号码">
                    </div>
                    <br/> <br/>
                    <div class="input-group col-md-4">
						<span class="input-group-addon"><i
                                class="glyphicon glyphicon-briefcase blue"></i></span> <input id="phone"
                                                                                              name="phone"
                                                                                              class="form-control"
                                                                                              type="text"
                                                                                              placeholder="请输入电话号码">
                    </div>
                    <br/> <br/>
                    <div class="input-group col-md-4">
						<span class="input-group-addon"><i
                                class="glyphicon glyphicon-briefcase blue"></i></span> <input id="qq"
                                                                                              name="qq"
                                                                                              class="form-control"
                                                                                              type="text"
                                                                                              placeholder="请输入QQ号">
                    </div>
                    <br/><br>
                    <button type="submit" class="btn btn-default">提交</button>
                </form>
                <br>

            </div>
        </div>
    </div>
    <!--/span-->

</div>
