<script type="text/javascript">
    $(function () {
        $("#type").focus(function () {
            $.getJSON("${contextPath}/system/module/list", {}, function (type) {
                $("#type").empty();
                $.each(type.list, function (i, item) {
                    $("#type").append('<option value="' + item.value + '" id="' + item.name + '" opt="' + item.name + '">' + item.name + "-" + item.description +
                            '</option>');

                })
            });
        });
    });


    $("#type").mouseleave(function () {
        var dataTablePlugin;
        if (typeof dataTablePlugin == 'undefined' && dataTablePlugin != null) {
            dataTablePlugin.fnClearTable(0);
            dataTablePlugin.finDraw();
        } else {

            dataTablePlugin = $("#typeList").dataTable(
                    {
                        "sDom": "<'row'<'col-md-6'f>r>t<'row'<'col-md-12'i><'col-md-12 center-block'p>>",
                        "sPaginationType": "bootstrap",
                        "bServerSide": true,
                        "bDestroy": true,
                        "bPaginage": true,
                        "bLengthChange": true,// 每行显示记录数
                        "iDisplayLength": 3,// 每页显示行数
                        "iScrollLoadGap": 50,
                        "bFilter": false,// 搜索栏
                        /* 	"aLengthMenu" : [
                         [ 10, 25, 50, -1, -1 ],
                         [ 5, 7, 11, 13, 17 ] ], */
                        "bProcessing": true,
                        "sAjaxDataProp": "list",//对象
                        "sAjaxSource": "${contextPath}/system/module/title",
                        "fnServerParams": function (aoData) {
                            var id = $("#type").val();
                            if (id == '') {
                                value = "默认";
                                id = "default";
                            }
                            aoData.push({"name": "target", 'value': id});
                        },
                        "bAutoWidth": false, //自适应宽度
                        "aoColumns": [{
                            "mDataProp": "id",//0
                            sDefaultContent: ""
                        }, {
                            "mDataProp": "name",//1
                            sDefaultContent: "none"
                        }, {
                            "mDataProp": "id",//2
                            sDefaultContent: "none"
                        }, {
                            "mDataProp": "value",//0
                            sDefaultContent: "none"
                        }, {
                            "mDataProp": "id",//0
                        },],
                        "aoColumnDefs": [

                            {
                                "sClass": "center-text",
                                "aTargets": [0, 1, 2, 3, 4]
                            },
                            {
                                "mRender": function (data, type,
                                                     full) {
                                    var id = $("#type").val();
                                    var value;
                                    if (id == '') {
                                        value = "默认";
                                        id = "default";
                                    }
                                    else
                                        value = $("#" + id).attr("opt");
                                    return value;

                                },
                                "aTargets": [2]
                            },
                            {
                                "mRender": function (data, type,
                                                     full) {
                                    var id = $("#type").val();
                                    var value;
                                    if (id == '') {
                                        value = "默认";
                                        id = "default";
                                    }
                                    return "<a onclick=openNotify('notify','编号为"
                                            + data
                                            + "将被删除','/system/module/title/delete/"
                                            + id + "-" + data
                                            + "')  class='btn btn-danger' href='#'><i class='glyphicon glyphicon-trash icon-white'></i>删除</a>";
                                },
                                "aTargets": [4]
                            },],
                        "oLanguage": {
                            "sProcessing": "正在加载中......",
                            "sSearch": "搜索",
                            "sInfo": "当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录",

                            "sEmptyTable": "不好意思，没有数据存在！",

                        }

        }
    });

</script>
