<div class="box-content">
    <form id="form" name="form" method="post" action="${contextPath}/news/type/edit">
        <div class="input-group col-md-4">
            <input id="id" name="id" value="${entity.id}" type="text" placeholder="请输入新的编号" readonly="readonly"
                   class="form-control"/>
        </div>
        <br/>
        <br/>
        <div class="input-group col-md-4">
            <input id="name" name="name" value="${entity.name}" type="text" placeholder="请输入新的名字"
                   data-prompt-position="centerRight" class="form-control validate[required,ajax[ajaxNewsTypeCheck]]"/>
        </div>
        <br/>
        <br/>
        <button type="submit" class="btn btn-default">提交</button>
    </form>
    <br/>
</div>
<link href='${contextPath}/css/validationEngine.jquery.css' rel='stylesheet'/>
<script type="text/javascript"
        src="${contextPath}/js/jquery.validationEngine.js"></script>

<script type="text/javascript"
        src="${contextPath}/js/jquery.validationEngine-zh_CN.js"></script>
<script type="text/javascript">
    $("#form").validationEngine({autoHidePrompt: true, autoHideDelay: 3126});
    docReady();
</script>
