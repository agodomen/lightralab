<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>后台系统登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
    <meta name="author" content="Muhammad Usman">

    <!-- The styles -->
    <link id="bs-css" href="${contextPath}/css/bootstrap-cerulean.min.css" rel="stylesheet">

    <link href="${contextPath}/css/charisma-app.css" rel="stylesheet">
    <link href='${contextPath}/bower_components/chosen/chosen.min.css' rel='stylesheet'>
    <link href='${contextPath}/bower_components/colorbox/example3/colorbox.css' rel='stylesheet'>
    <link href='${contextPath}/bower_components/responsive-tables/responsive-tables.css' rel='stylesheet'>
    <link href='${contextPath}/bower_components/bootstrap-tour/build/css/bootstrap-tour.min.css' rel='stylesheet'>
    <link href='${contextPath}/css/jquery.noty.css' rel='stylesheet'>
    <link href='${contextPath}/css/noty_theme_default.css' rel='stylesheet'>
    <link href='${contextPath}/css/elfinder.min.css' rel='stylesheet'>
    <link href='${contextPath}/css/elfinder.theme.css' rel='stylesheet'>
    <link href='${contextPath}/css/jquery.iphone.toggle.css' rel='stylesheet'>
    <link href='${contextPath}/css/animate.min.css' rel='stylesheet'>

    <!-- jQuery -->
    <script src="${contextPath}/bower_components/jquery/jquery.min.js"></script>

    <!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- The fav icon -->
    <link rel="shortcut icon" href="${contextPath}/img/favicon.ico">

</head>

<body>
<div class="jumbotron">
    <div class="ch-container">
        <div class="row">

            <div class="row">
                <div class="col-md-12 center login-header">
                    <h2>欢迎登录</h2>
                </div>
                <!--/span-->
            </div><!--/row-->

            <div class="row">
                <div class="well col-md-5 center login-box">
                    <div class="alert alert-danger" role="alert">
                        本系统兼容性浏览，请使用<a target="_blank" href="http://www.firefox.com.cn/">Firefox浏览器</a>。
                    </div>
                    <div class="alert alert-info">
                        请输入用户名和用户密码。
                    </div>

                    <form id="form" name="form" class="form-horizontal" action="${contextPath}/user/login"
                          method="post">
                        <fieldset>
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user red"></i></span>
                                <input id="name" name="name" type="text" data-prompt-position="centerRight"
                                       class="form-control validate[required]" placeholder="请输入用户名">
                            </div>
                            <div class="clearfix"></div>
                            <br>

                            <div class="input-group input-group-lg">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock red"></i></span>
                                <input id="password" name="password" type="password" data-prompt-position="centerRight"
                                       class="form-control validate[required]" placeholder="请输入用户密码">
                            </div>
                            <div class="clearfix"></div>

                            <div class="input-prepend">
                                <label class="remember" for="remember"><input type="checkbox" id="remember"> 记住我</label>
                            </div>
                            <div class="clearfix"></div>

                            <p class="center col-md-5">
                                <button type="submit" class="btn btn-primary">登录</button>
                            </p>
                        </fieldset>
                    </form>
                </div>
                <!--/span-->
            </div><!--/row-->
        </div><!--/fluid-row-->

    </div><!--/.fluid-container-->

    <!-- external javascript -->

    <script src="${contextPath}/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="${contextPath}/js/jquery.min.js"></script>
    <link href='${contextPath}/css/validationEngine.jquery.css' rel='stylesheet'/>
    <script type="text/javascript"
            src="${contextPath}/js/jquery.validationEngine.js"></script>
    <script type="text/javascript"
            src="${contextPath}/js/jquery.validationEngine-zh_CN.js"></script>
    <script type="text/javascript">
        $("#form").validationEngine({autoHidePrompt: true, autoHideDelay: 3126});
    </script>
</div>
</body>
</html>
