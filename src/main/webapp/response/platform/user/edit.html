<div class="box-content">
    <form id="form" name="form" method="post"
          action="${contextPath}/user/edit">
        <div class="input-group col-md-4">
						<span class="input-group-addon"><i
                                class="glyphicon glyphicon-user blue"></i></span> <input id="id"
                                                                                         name="id"
                                                                                         value="${userInfo.id}"
                                                                                         type="text"
                                                                                         placeholder="请输入新的编号"
                                                                                         readonly="readonly"
                                                                                         class="form-control">
        </div>
        <br><br>

        <div class="input-group col-md-4">
						<span class="input-group-addon"><i
                                class="glyphicon glyphicon-user blue"></i></span> <input id="name"
                                                                                         name="name"
                                                                                         value="${userInfo.name}"
                                                                                         type="text"
                                                                                         placeholder="请输入新的用户名"
                                                                                         data-prompt-position="centerRight"
                                                                                         class="form-control  validate[required,ajax[ajaxUserCheck]]">
        </div>
        <br><br>
        <button type="submit" class="btn btn-default">提交</button>
    </form>
    <br>

</div>

<link href='${contextPath}/css/validationEngine.jquery.css' rel='stylesheet'/>
<script type="text/javascript"
        src="${contextPath}/js/jquery.validationEngine.js"></script>

<script type="text/javascript"
        src="${contextPath}/js/jquery.validationEngine-zh_CN.js"></script>
<script type="text/javascript">
    $("#form").validationEngine({autoHidePrompt: true, autoHideDelay: 3126});
    docReady();
</script>
