<div>
    <ul class="breadcrumb">
        <li><a href="#">查看用户信息</a></li>
        <li><a href="#">查看分组成员</a></li>
    </ul>
</div>

<div class="row">
    <div class="box col-md-12">
        <div class="box-inner">
            <div data-original-title="" class="box-header well">
                <h2>
                    <i class="glyphicon glyphicon-edit"></i>用户清单
                </h2>

                <div class="box-icon">
                    <a class="btn btn-setting btn-round btn-default" href="#"><i
                            class="glyphicon glyphicon-cog"></i></a> <a
                        class="btn btn-minimize btn-round btn-default" href="#"><i
                        class="glyphicon glyphicon-chevron-up"></i></a> <a
                        class="btn btn-close btn-round btn-default" href="#"><i
                        class="glyphicon glyphicon-remove"></i></a>
                </div>
            </div>
            <div class="box-content">
                <table id="usersList"
                       class="table table-striped table-bordered bootstrap-datatable datatable responsive center-text">
                    <thead>
                    <tr>
                        <th class="center-text">id编号</th>
                        <th class="center-text">名字</th>
                        <th class="center-text">昵称</th>
                        <th class="center-text">权限</th>
                        <th class="center-text">性别</th>
                        <th class="center-text">出生日期</th>
                        <th class="center-text">修改基本信息操作</th>
                        <th class="center-text">删除操作</th>
                    </tr>
                    </thead>
                </table>
</div>
            <div class="box-content">
                <table id="userInfoList"
                       class="table table-striped table-bordered bootstrap-datatable datatable responsive center-text">
                    <thead>
                    <tr>
                        <th class="center-text">id编号</th>
                        <th class="center-text">名字</th>
                        <th class="center-text">邮箱</th>
                        <th class="center-text">手机号</th>
                        <th class="center-text">电话号</th>
                        <th class="center-text">QQ</th>
                        <th class="center-text">修改用户个人信息操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="box col-md-6">
        <div class="box-inner">
            <div data-original-title="" class="box-header well">
                <h2>
                    <i class="glyphicon glyphicon-edit"></i>用户分组
                </h2>

                <div class="box-icon">
                    <a class="btn btn-setting btn-round btn-default" href="#"><i
                            class="glyphicon glyphicon-cog"></i></a> <a
                        class="btn btn-minimize btn-round btn-default" href="#"><i
                        class="glyphicon glyphicon-chevron-up"></i></a> <a
                        class="btn btn-close btn-round btn-default" href="#"><i
                        class="glyphicon glyphicon-remove"></i></a>
                </div>
            </div>
            <div class="box-content">
                <div class="alert alert-success">

                    <strong>群组显示选择菜单</strong> 通过选择不同群组次菜单将显示不同群组成员信息
                </div>
                <div class="input-group col-md-4">
						<span class="input-group-addon"><i
                                class="glyphicon glyphicon-book blue"></i></span>
                    <select name="group" class="validate[required]" data-prompt-position="centerRight" id="group">
                        <option value="">请选择分组</option>
                    </select>
                </div>

            </div>
        </div>
    </div>
    <!--/span-->


    <div class="box col-md-6">
        <div class="box-inner">
            <div data-original-title="" class="box-header well">
                <h2>
                    <i class="glyphicon glyphicon-edit"></i>群组成员查看
                </h2>

                <div class="box-icon">
                    <a class="btn btn-setting btn-round btn-default" href="#"><i
                            class="glyphicon glyphicon-cog"></i></a> <a
                        class="btn btn-minimize btn-round btn-default" href="#"><i
                        class="glyphicon glyphicon-chevron-up"></i></a> <a
                        class="btn btn-close btn-round btn-default" href="#"><i
                        class="glyphicon glyphicon-remove"></i></a>
                </div>
            </div>
            <div class="box-content">

                <table id="groupList"
                       class="table table-striped table-bordered bootstrap-datatable datatable responsive center-text">
                    <thead>
                    <tr>
                        <th class="center-text">用户编号</th>
                        <th class="center-text">用户组内权限值</th>
                        <th class="center-text">群组备注</th>
                        <th class="center-text">删除操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <!--/span-->
</div>

<script type="text/javascript">

    $(document)
            .ready(
                    function () {
                        $("#usersList")
                                .dataTable(
                                        {
                                            "sDom": "<'row'<'col-md-6'f>r>t<'row'<'col-md-12'i><'col-md-12 center-block'p>>",
                                            "sPaginationType": "bootstrap",
                                            "bServerSide": false,
                                            "bDestroy": true,
                                            "bLengthChange": false,// 每行显示记录数
                                            "iDisplayLength": 7,// 每页显示行数
                                            "bFilter": true,// 搜索栏
                                            /* 	"aLengthMenu" : [
                                             [ 10, 25, 50, -1, -1 ],
                                             [ 5, 7, 11, 13, 17 ] ], */
                                            "bProcessing": true,
                                            "sAjaxDataProp": "users",//对象
                                            "sAjaxSource": "${contextPath}/user/list",
                                            "bAutoWidth": false, //自适应宽度
                                            "aoColumns": [{
                                                "mDataProp": "id",//0
                                            }, {
                                                "mDataProp": "name",//1
                                            }, {
                                                "mDataProp": "nickname",//2
                                            }, {
                                                "mDataProp": "power",//3
                                            }, {
                                                "mDataProp": "sex",//4
                                            }, {
                                                "mDataProp": "birthday",//5
                                            }, {
                                                "mDataProp": "id",//6
                                            }, {
                                                "mDataProp": "id",//7
                                            },

                                            ],
                                            "aoColumnDefs": [
                                                {
                                                    "sClass": "center-text",
                                                    "aTargets": [0, 1, 2, 3, 4, 5, 6, 7]
                                                },
                                                {
                                                    "mRender": function (data, type,
                                                                         full) {
                                                        //return "<a class='' href='#'><i class='glyphicon glyphicon-trash icon-white'></i>修改 </a>"
                                                        if (data == '0') return "男";
                                                        else return "女";
                                                    },
                                                    "aTargets": [4]
                                                },
                                                {
                                                    "mRender": function (data, type,
                                                                         full) {
                                                        //return "<a class='' href='#'><i class='glyphicon glyphicon-trash icon-white'></i>修改 </a>"
                                                        return "<a onclick=openNotify('setting','/user/preModify/"
                                                                + data
                                                                + "','') class='btn btn-success'><i class=' glyphicon glyphicon-edit icon-white glyphicon-align-center'></i>修改 </a>"

                                                    },
                                                    "aTargets": [6]
                                                },
                                                {
                                                    "mRender": function (data, type,
                                                                         full) {
                                                        return "<a onclick=openNotify('notify','编号为"
                                                                + data
                                                                + "将被删除','/user/delete/"
                                                                + data
                                                                + "')  class='btn btn-danger' href='#'><i class='glyphicon glyphicon-trash icon-white'></i>删除</a>"
                                                    },
                                                    "aTargets": [7]
                                                },],
                                            "oLanguage": {
                                                "sProcessing": "正在加载中......",
                                                "sSearch": "搜索",
                                                "sInfo": "当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录",
                                                "sInfoFiltered": "数据总共为 _MAX_ 条记录",
                                                "sEmptyTable": "不好意思，没有数据存在！",
                                                "sLengthMenu": "每页显示 _MENU_ 条记录"

                                            }
                                        });

                    }
            );

    $(document)
            .ready(
                    function () {
                        $("#userInfoList")
                                .dataTable(
                                        {
                                            "sDom": "<'row'<'col-md-6'f>r>t<'row'<'col-md-12'i><'col-md-12 center-block'p>>",
                                            "sPaginationType": "bootstrap",
                                            "bServerSide": false,
                                            "bDestroy": true,
                                            "bLengthChange": false,// 每行显示记录数
                                            "iDisplayLength": 7,// 每页显示行数
                                            "bFilter": true,// 搜索栏
                                            /* 	"aLengthMenu" : [
                                             [ 10, 25, 50, -1, -1 ],
                                             [ 5, 7, 11, 13, 17 ] ], */
                                            "bProcessing": true,
                                            "sAjaxDataProp": "users",//对象
                                            "sAjaxSource": "${contextPath}/user/list",
                                            "bAutoWidth": false, //自适应宽度
                                            "aoColumns": [{
                                                "mDataProp": "id",//0
                                            }, {
                                                "mDataProp": "name",//1
                                            }, {
                                                "mDataProp": "email",//6
                                            }, {
                                                "mDataProp": "mobile",//7
                                            }, {
                                                "mDataProp": "telephone",//8
                                            }, {
                                                "mDataProp": "qq",//9
                                            }, {
                                                "mDataProp": "id",//11
                                            },

                                            ],
                                            "aoColumnDefs": [
                                                {
                                                    "sClass": "center-text",
                                                    "aTargets": [0, 1, 2, 3, 4, 5, 6]
                                                },
                                                {
                                                    "mRender": function (data, type,
                                                                         full) {
                                                        return "<a target='_blank' href='${contextPath}/userInfo/preModify/"
                                                                + data + "' class='btn btn-success'><i class=' glyphicon glyphicon-edit icon-white '></i>修改 </a>"
                                                    },
                                                    "aTargets": [6]
                                                }],
                                            "oLanguage": {
                                                "sProcessing": "正在加载中......",
                                                "sSearch": "搜索",
                                                "sInfo": "当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录",
                                                "sInfoFiltered": "数据总共为 _MAX_ 条记录",
                                                "sEmptyTable": "不好意思，没有数据存在！",
                                                "sLengthMenu": "每页显示 _MENU_ 条记录"

                                            }
                                        });

                    }
            );


    $(function () {
        $("#group").focus(function () {
            $.getJSON("${contextPath}/group/ajaxGroupList", {}, function (type) {
                $("#group").empty();
                $.each(type.list, function (i, item) {
                    $("#group").append('<option target="' + item.id + '" value="' + item.name + '" id="' + item.name + '" opt="' + item.value + '">' + item.name +
                            '</option>');

                })
            });
        });
    });
    $("#group").mouseleave(function () {
        var dataTablePlugin;
        if (typeof dataTablePlugin == 'undefined' && dataTablePlugin != null) {
            dataTablePlugin.fnClearTable(0);
            dataTablePlugin.finDraw();
        } else {
            dataTablePlugin = $("#groupList").dataTable(
                    {
                        "sDom": "<'row'<'col-md-6'f>r>t<'row'<'col-md-12'i><'col-md-12 center-block'p>>",
                        "sPaginationType": "bootstrap",
                        "bServerSide": false,
                        "bDestroy": true,
                        "bPaginage": true,
                        "bLengthChange": true,// 每行显示记录数
                        "iDisplayLength": 5,// 每页显示行数
                        "iScrollLoadGap": 50,
                        "bFilter": true,// 搜索栏
                        /* 	"aLengthMenu" : [
                         [ 10, 25, 50, -1, -1 ],
                         [ 5, 7, 11, 13, 17 ] ], */
                        "bProcessing": true,
                        "sAjaxDataProp": "memberList",//对象
                        "sAjaxSource": "${contextPath}/member/list",
                        "fnServerParams": function (aoData) {
                            var id = $("#group").val();
                            aoData.push({"name": "target", 'value': id});
                        },
                        "bAutoWidth": false, //自适应宽度
                        "aoColumns": [{
                            "mDataProp": "name",//1
                        }, {
                            "mDataProp": "value",//2
                        }, {
                            "mDataProp": "description",//4
                        }, {
                            "mDataProp": "id",//3
                        }],
                        "aoColumnDefs": [

                            {
                                "sClass": "center-text",
                                "aTargets": [0, 1, 2, 3]
                            },
                            {
                                "mRender": function (data, type,
                                                     full) {
                                    var id = $("#group").val();
                                    var value;
                                    if (id == '') {
                                        value = "默认";
                                        id = "default";
                                    } else
                                        value = $("#" + id).attr("value");
                                    return "<a onclick=openNotify('notify','编号为"
                                            + data
                                            + "将被删除','/member/delete/"
                                            + id + "-" + data
                                            + "')  class='btn btn-danger' href='#'><i class='glyphicon glyphicon-trash icon-white'></i>删除</a>";
                                },
                                "aTargets": [3]
                            },],
                        "oLanguage": {
                            "sProcessing": "正在加载中......",
                            "sSearch": "搜索",
                            "sInfo": "当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录",
                            "sInfoFiltered": "数据总共为 _MAX_ 条记录",
                            "sEmptyTable": "不好意思，没有数据存在！",
                            "sLengthMenu": "每页显示 _MENU_ 条记录"

                        }
                    });
        }
    });
</script>
