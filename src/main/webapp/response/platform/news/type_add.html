
<div>
    <ul class="breadcrumb">
        <li><a href="#">群组添加</a></li>
        <li><a href="#">新闻分类添加</a></li>
    </ul>
</div>

<div class="row">
    <div class="box col-md-6">
        <div class="box-inner">
            <div data-original-title="" class="box-header well">
                <h2>
                    <i class="glyphicon glyphicon-edit"></i>新闻分类添加
                </h2>

                <div class="box-icon">
                    <a class="btn btn-setting btn-round btn-default" href="#"><i
                            class="glyphicon glyphicon-cog"></i></a> <a
                        class="btn btn-minimize btn-round btn-default" href="#"><i
                        class="glyphicon glyphicon-chevron-up"></i></a> <a
                        class="btn btn-close btn-round btn-default" href="#"><i
                        class="glyphicon glyphicon-remove"></i></a>
                </div>
            </div>
            <div class="box-content">
                <form id="form" name="form" method="post" action="${contextPath}/news/type/add">

                    <div class="input-group col-md-4">
						<span class="input-group-addon"><i
                                class="glyphicon glyphicon-user blue"></i></span> <input id="name"
                                                                                         name="name" type="text"
                                                                                         placeholder="请输入类型英文标识"
                                                                                         class="form-control validate[required,custom[onlyLetterNumber],,ajax[ajaxNewsTypeCheck]]"
                                                                                         data-prompt-position="centerRight">
                    </div>
                    <br/> <br/>

                    <div class="input-group col-md-4">
						<span class="input-group-addon"><i
                                class="glyphicon glyphicon-user blue"></i></span> <input id="value"
                                                                                         name="value"
                                                                                         data-prompt-position="centerRight"
                                                                                         class="form-control validate[required]"
                                                                                         type="text"
                                                                                         placeholder="请输入类型名">
                    </div>
                    <br/> <br/>

                    <div class="input-group col-md-4">
						<span class="input-group-addon"><i
                                class="glyphicon glyphicon-user blue"></i></span> <input id="description"
                                                                                         name="description"
                                                                                         data-prompt-position="centerRight"
                                                                                         class="form-control validate[required]"
                                                                                         type="text"
                                                                                         placeholder="请输入备注信息">
                    </div>


                    <br/><br>
                    <button type="submit" class="btn btn-default">提交</button>
                </form>
                <br>

            </div>
        </div>
    </div>
    <!--/span-->

    <div class="box col-md-6">
        <div class="box-inner">
            <div data-original-title="" class="box-header well">
                <h2>
                    <i class="glyphicon glyphicon-edit"></i>群组添加
                </h2>

                <div class="box-icon">
                    <a class="btn btn-setting btn-round btn-default" href="#"><i
                            class="glyphicon glyphicon-cog"></i></a> <a
                        class="btn btn-minimize btn-round btn-default" href="#"><i
                        class="glyphicon glyphicon-chevron-up"></i></a> <a
                        class="btn btn-close btn-round btn-default" href="#"><i
                        class="glyphicon glyphicon-remove"></i></a>
                </div>
            </div>
            <div class="box-content">
                <form id="groupform" name="groupform" method="post"
                      action="${contextPath}/group/add">

                    <div class="input-group col-md-4">
						<span class="input-group-addon"><i
                                class="glyphicon glyphicon-user blue"></i></span> <input id="name"
                                                                                         name="name" type="text"
                                                                                         placeholder="请输入群组英文标识"
                                                                                         class="form-control validate[required,custom[onlyLetterNumber]]"
                                                                                         data-prompt-position="centerRight">
                    </div>
                    <br/> <br/>
                    <div class="input-group col-md-4">
						<span class="input-group-addon"><i
                                class="glyphicon glyphicon-user blue"></i></span> <input id="value"
                                                                                         name="value"
                                                                                         data-prompt-position="centerRight"
                                                                                         class="form-control validate[required,custom[number]]"
                                                                                         placeholder="请输入模块值"
                                                                                         type="text"
                                                                                         placeholder="请输入群组权限值">
                    </div>
                    <br/> <br/>
                    <div class="input-group col-md-4">
						<span class="input-group-addon"><i
                                class="glyphicon glyphicon-user blue"></i></span> <input id="description"
                                                                                         name="description"
                                                                                         data-prompt-position="centerRight"
                                                                                         class="form-control validate[required]"
                                                                                         type="text"
                                                                                         placeholder="请输入模块信息备注">
                    </div>


                    <br/><br>
                    <button type="submit" class="btn btn-default">提交</button>
                </form>
                <br>

            </div>
        </div>
    </div>
    <!--/span-->
</div>

<link href='${contextPath}/css/validationEngine.jquery.css' rel='stylesheet'/>
<script type="text/javascript"
        src="${contextPath}/js/jquery.validationEngine.js"></script>
<script type="text/javascript"
        src="${contextPath}/js/jquery.validationEngine-zh_CN.js"></script>
<script type="text/javascript">
    $("#form").validationEngine({autoHidePrompt: true, autoHideDelay: 3126});
    $("#groupform").validationEngine({autoHidePrompt: true, autoHideDelay: 3126});
    docReady();
</script>
