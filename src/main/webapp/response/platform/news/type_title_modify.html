<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="utf-8">
    <title>后台管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
    <meta name="author" content="Muhammad Usman">
    <link id="bs-css" href="${contextPath}/css/bootstrap-cerulean.min.css"
          rel="stylesheet"/>
    <!-- The styles -->
    <link href="${contextPath}/css/charisma-app.css" rel="stylesheet"/>

    <link href='${contextPath}/bower_components/chosen/chosen.min.css'
          rel='stylesheet'/>
    <link
            href='${contextPath}/bower_components/colorbox/example3/colorbox.css'
            rel='stylesheet'/>
    <link
            href='${contextPath}/bower_components/responsive-tables/responsive-tables.css'
            rel='stylesheet'/>
    <link
            href='${contextPath}/bower_components/bootstrap-tour/build/css/bootstrap-tour.min.css'
            rel='stylesheet'/>
    <link href='${contextPath}/css/jquery.noty.css' rel='stylesheet'/>
    <link href='${contextPath}/css/noty_theme_default.css' rel='stylesheet'/>
    <link href='${contextPath}/css/elfinder.min.css' rel='stylesheet'/>
    <link href='${contextPath}/css/elfinder.theme.css' rel='stylesheet'/>
    <link href='${contextPath}/css/jquery.iphone.toggle.css'
          rel='stylesheet'/>
    <link href='${contextPath}/css/uploadify.css' rel='stylesheet'/>
    <link href='${contextPath}/css/animate.min.css' rel='stylesheet'/>

    <!-- The fav icon -->
    <link rel="shortcut icon" href="${contextPath!}/img/favicon.ico">


    <!-- jQuery -->
    <script type="text/javascript"
            src="${contextPath}/js/jquery.min.js"></script>
    <!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
    <script type="text/javascript"
            src="${contextPath}/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- library for cookie management -->
    <script type="text/javascript" src="${contextPath}/js/jquery.cookie.js"></script>
    <!-- calender plugin -->
    <script type="text/javascript"
            src='${contextPath}/bower_components/moment/min/moment.min.js'></script>

    <!-- data table plugin -->
    <script type="text/javascript"
            src='${contextPath}/js/jquery.dataTables.min.js'></script>
    <!-- select or dropdown enhancer -->
    <script type="text/javascript"
            src="${contextPath}/bower_components/chosen/chosen.jquery.min.js"></script>
    <!-- plugin for gallery image view -->
    <script type="text/javascript"
            src="${contextPath}/bower_components/colorbox/jquery.colorbox-min.js"></script>
    <!-- notification plugin -->
    <script type="text/javascript" src="${contextPath}/js/jquery.noty.js"></script>
    <!-- library for making tables responsive -->
    <script type="text/javascript"
            src="${contextPath}/bower_components/responsive-tables/responsive-tables.js"></script>
    <!-- tour plugin -->
    <script type="text/javascript"
            src="${contextPath}/bower_components/bootstrap-tour/build/js/bootstrap-tour.min.js"></script>

    <!-- for iOS style toggle switch -->
    <script type="text/javascript"
            src="${contextPath}/js/jquery.iphone.toggle.js"></script>
    <!-- autogrowing textarea plugin -->
    <script type="text/javascript"
            src="${contextPath}/js/jquery.autogrow-textarea.js"></script>
    <!-- multiple file upload plugin -->
    <script type="text/javascript"
            src="${contextPath}/js/jquery.uploadify-3.1.min.js"></script>
    <!-- history.js for cross-browser state change on ajax -->
    <script type="text/javascript" src="${contextPath}/js/jquery.history.js"></script>
    <!-- application script for Charisma demo -->
    <script type="text/javascript" src="${contextPath}/js/charisma.js"></script>
    <script type="text/javascript" src="${contextPath}/js/main.js"></script>
    <script type="text/javascript"
            src="${contextPath}/js/jquery.raty.min.js"></script>
</head>
<body>
<!-- topbar starts -->
<div class="navbar navbar-default" role="navigation"><%
    include("/platform/top.html"){}%>
</div>
<!-- topbar ends -->
<div class="ch-container">
    <div class="row">
        <!-- left menu starts -->
        <div class="col-sm-2 col-lg-2">
            <div class="sidebar-nav">
                <div class="nav-canvas">
                    <!-- the menu content-->
                    <% include("/platform/left.html"){}%>
                </div>
            </div>
        </div>
        <!--/span-->
        <div id="content" class="col-lg-10 col-sm-10">

            <form id="form" name="form" method="post" action="${contextPath}/modify/type/news">
                <div class="input-group col-md-4">
						<span class="input-group-addon"><i
                                class="glyphicon glyphicon-bookmark blue"></i></span> <input id="id"
                                                                                             name="id"
                                                                                             value="${title.id}"
                                                                                             class="form-control"
                                                                                             type="text"
                                                                                             readonly="readonly">
                </div>
                <br/>
                <div class="input-group col-md-4">
						<span class="input-group-addon"><i
                                class="glyphicon glyphicon-bookmark blue"></i></span> <input id="name"
                                                                                             name="name" type="text"
                                                                                             value="${title.name}"
                                                                                             placeholder="请输入文章标题名"
                                                                                             class="form-control validate[required]"
                                                                                             data-prompt-position="centerRight">
                </div>
                <br/>
                <div class="input-group col-md-4">
						<span class="input-group-addon"><i
                                class="glyphicon glyphicon-bookmark blue"></i></span> <textarea id="outline"
                                                                                                name="outline"
                                                                                                style="width: 501px; height: 234px;"
                                                                                                class="form-control validate[required] text-input"
                                                                                                placeholder="请输入概要内容"
                                                                                                data-prompt-position="centerRight">
							${title.outline}
							</textarea>
                </div>
                <input id="linkId" name="linkId" type="hidden" value='${title.linkId}' readonly="readonly"/>
                <input id="target" name="target" value="${target}" type="hidden" readonly="readonly">
                <br/>
                <div class="input-group col-md-4">
						<span class="input-group-addon"><i
                                class="glyphicon glyphicon-comment blue"></i></span>
                    <input id="description" placeholder="请输入备注信息，含有#1024#即受到保护"
                           name="description" class="form-control" type="text">
                </div>
                <br/>

                <!-- 加载编辑器的容器 -->
                <script id="container" name="content" type="text/plain">
        ${article.content!""}

                </script>
                <!-- 配置文件 -->
                <script type="text/javascript" src="${contextPath}/js/ueditor.config.js"></script>
                <!-- 编辑器源码文件 -->
                <script type="text/javascript" src="${contextPath}/js/ueditor.all.min.js"></script>
                <!-- 实例化编辑器 -->
                <script type="text/javascript">
                    var ue = UE.getEditor('container');
                </script>
                <br/>

                <button type="submit" class="btn btn-default">提交</button>
            </form>
            <br>


            <link href='${contextPath}/css/validationEngine.jquery.css' rel='stylesheet'/>
            <script type="text/javascript"
                    src="${contextPath}/js/jquery.validationEngine.js"></script>

            <script type="text/javascript"
                    src="${contextPath}/js/jquery.validationEngine-zh_CN.js"></script>
            <script type="text/javascript">
                $("#logo").val(Math.round(Math.random() * 100000));
                $("#form").validationEngine({autoHidePrompt: true, autoHideDelay: 3126});
                docReady();
            </script>

            <!-- content ends -->
        </div>

        <!--/#content.col-md-0-->
    </div>
    <% include("/platform/notify.html"){} %>
    <!--/fluid-row-->
    <hr/>
    <!-- 	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
            aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    - litte model menu
                </div>
            </div>
        </div> -->
    <footer class="row"> <% include("/platform/footer.html"){}%>
    </footer>
</div>
</body>
<!-- scripts for load -->

</html>
