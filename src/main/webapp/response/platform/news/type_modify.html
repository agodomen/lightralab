<div class="box-content">
    <form id="form" method="post"
          action="${contextPath}/news/type/modify">
        <div class="input-group col-md-4">
						<span class="input-group-addon"><i
                                class="glyphicon glyphicon-user blue"></i></span> <input id="id"
                                                                                         name="id" value='${entity.id}'
                                                                                         type="text"
                                                                                         readonly="readonly"
                                                                                         class="form-control">
        </div>
        <br/> <br/>

        <div class="input-group col-md-4">
						<span class="input-group-addon"><i
                                class="glyphicon glyphicon-user blue"></i></span> <input id="name"
                                                                                         name="name"
                                                                                         value='${entity.name}'
                                                                                         type="text"
                                                                                         placeholder="请输入标识名"
                                                                                         readonly="readonly"
                                                                                         class="form-control">
        </div>
        <br/> <br/>
        <div class="input-group col-md-4">
						<span class="input-group-addon"><i
                                class="glyphicon glyphicon-user blue"></i></span> <input id="value"
                                                                                         name="value"
                                                                                         value="${entity.value}"
                                                                                         data-prompt-position="centerRight"
                                                                                         class="form-control validate[required]"
                                                                                         type="text"
                                                                                         placeholder="请输入类别名">
        </div>
        <br/> <br>
        <div class="input-group col-md-4">
						<span class="input-group-addon"><i
                                class="glyphicon glyphicon-user blue"></i></span> <input id="description"
                                                                                         name="description"
                                                                                         value="${entity.description}"
                                                                                         class="form-control "
                                                                                         type="text"
                                                                                         placeholder="请输入备注信息">
        </div>
        <br/> <br>
        <button type="submit" class="btn btn-default">提交</button>
    </form>
    <br>

</div>


<link href='${contextPath}/css/validationEngine.jquery.css' rel='stylesheet'/>
<script type="text/javascript"
        src="${contextPath}/js/jquery.validationEngine.js"></script>

<script type="text/javascript"
        src="${contextPath}/js/jquery.validationEngine-zh_CN.js"></script>
<script type="text/javascript">
    $("#form").validationEngine({autoHidePrompt: true, autoHideDelay: 3126});
    docReady();
</script>
