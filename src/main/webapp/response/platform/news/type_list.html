<div>
    <ul class="breadcrumb">
        <li><a href="#">群组分类查看</a></li>
        <li><a href="#">新闻分类查看</a></li>
    </ul>
</div>

<div class="row">
    <div class="box col-md-12">
        <div class="box-inner">
            <div data-original-title="" class="box-header well">
                <h2>
                    <i class="glyphicon glyphicon-edit"></i>新闻分类
                </h2>

                <div class="box-icon">
                    <a class="btn btn-setting btn-round btn-default" href="#"><i
                            class="glyphicon glyphicon-cog"></i></a> <a
                        class="btn btn-minimize btn-round btn-default" href="#"><i
                        class="glyphicon glyphicon-chevron-up"></i></a> <a
                        class="btn btn-close btn-round btn-default" href="#"><i
                        class="glyphicon glyphicon-remove"></i></a>
                </div>
            </div>
            <div class="box-content">
                <table id="tableList"
                       class="table table-striped table-bordered bootstrap-datatable datatable responsive center-text">
                    <thead>
                    <tr>
                        <th class="center-text">id编号</th>
                        <th class="center-text">分类标识</th>
                        <th class="center-text">分类名称</th>
                        <th class="center-text">备注</th>
                        <th class="center-text">修改操作</th>
                        <th class="center-text">删除操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <div class="box col-md-12">
        <div class="box-inner">
            <div data-original-title="" class="box-header well">
                <h2>
                    <i class="glyphicon glyphicon-edit"></i>群组分类
                </h2>

                <div class="box-icon">
                    <a class="btn btn-setting btn-round btn-default" href="#"><i
                            class="glyphicon glyphicon-cog"></i></a> <a
                        class="btn btn-minimize btn-round btn-default" href="#"><i
                        class="glyphicon glyphicon-chevron-up"></i></a> <a
                        class="btn btn-close btn-round btn-default" href="#"><i
                        class="glyphicon glyphicon-remove"></i></a>
                </div>
            </div>
            <div class="box-content">
                <table id="groupList"
                       class="table table-striped table-bordered bootstrap-datatable datatable responsive center-text">
                    <thead>
                    <tr>
                        <th class="center-text">群组编号</th>
                        <th class="center-text">群组名称</th>
                        <th class="center-text">群组权限值</th>
                        <th class="center-text">群组备注</th>
                        <th class="center-text">删除操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document)
            .ready(
                    function () {
                        $("#tableList")
                                .dataTable(
                                        {
                                            "sDom": "<'row'<'col-md-6'f>r>t<'row'<'col-md-12'i><'col-md-12 center-block'p>>",
                                            "sPaginationType": "bootstrap",
                                            "bServerSide": false,
                                            "bDestroy": true,
                                            "bLengthChange": false,// 每行显示记录数
                                            "iDisplayLength": 7,// 每页显示行数
                                            "bFilter": true,// 搜索栏
                                            /* 	"aLengthMenu" : [
                                             [ 10, 25, 50, -1, -1 ],
                                             [ 5, 7, 11, 13, 17 ] ], */
                                            "bProcessing": true,
                                            "sAjaxDataProp": "list",//对象
                                            "sAjaxSource": "${contextPath}/news/type/list",
                                            "bAutoWidth": false, //自适应宽度
                                            "aoColumns": [{
                                                "mDataProp": "id",//0
                                            }, {
                                                "mDataProp": "name",//1
                                            }, {
                                                "mDataProp": "value",//2
                                            }, {
                                                "mDataProp": "description",//3
                                            }, {
                                                "mDataProp": "id",//3
                                            }, {
                                                "mDataProp": "id",//4
                                            },

                                            ],
                                            "aoColumnDefs": [

                                                {
                                                    "sClass": "center-text",
                                                    "aTargets": [0, 1, 2, 3, 4, 5]
                                                },

                                                {
                                                    "mRender": function (data, type,
                                                                         full) {
                                                        //return "<a class='' href='#'><i class='glyphicon glyphicon-trash icon-white'></i>修改 </a>"
                                                        return "<a onclick=openNotify('setting','/news/type/preModify/"
                                                                + data
                                                                + "','') class='btn btn-success'><i class=' glyphicon glyphicon-edit icon-white glyphicon-align-center'></i>修改 </a>"

                                                    },
                                                    "aTargets": [4]
                                                },
                                                {
                                                    "mRender": function (data, type,
                                                                         full) {
                                                        return "<a onclick=openNotify('notify','编号为"
                                                                + data
                                                                + "将被删除','/news/type/delete/"
                                                                + data
                                                                + "')  class='btn btn-danger' href='#'><i class='glyphicon glyphicon-trash icon-white'></i>删除</a>"
                                                    },
                                                    "aTargets": [5]
                                                },],
                                            "oLanguage": {
                                                "sProcessing": "正在加载中......",
                                                "sSearch": "搜索",
                                                "sInfo": "当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录",
                                                "sInfoFiltered": "数据总共为 _MAX_ 条记录",
                                                "sEmptyTable": "不好意思，没有数据存在！",
                                                "sLengthMenu": "每页显示 _MENU_ 条记录"

                                            }
                                        });

                    }
            );
    $(document)
            .ready(
                    function () {
                        $("#groupList")
                                .dataTable(
                                        {
                                            "sDom": "<'row'<'col-md-6'f>r>t<'row'<'col-md-12'i><'col-md-12 center-block'p>>",
                                            "sPaginationType": "bootstrap",
                                            "bServerSide": false,
                                            "bDestroy": true,
                                            "bLengthChange": false,// 每行显示记录数
                                            "iDisplayLength": 7,// 每页显示行数
                                            "bFilter": false,// 搜索栏
                                            /* 	"aLengthMenu" : [
                                             [ 10, 25, 50, -1, -1 ],
                                             [ 5, 7, 11, 13, 17 ] ], */
                                            "bProcessing": true,
                                            "sAjaxDataProp": "groups",//对象
                                            "sAjaxSource": "${contextPath}/group/list",
                                            "bAutoWidth": false, //自适应宽度
                                            "aoColumns": [{
                                                "mDataProp": "id",//0
                                            }, {
                                                "mDataProp": "name",//1
                                            }, {
                                                "mDataProp": "value",//2
                                            }, {
                                                "mDataProp": "description",//3
                                            }, {
                                                "mDataProp": "id",//11
                                            },

                                            ],
                                            "aoColumnDefs": [

                                                {
                                                    "sClass": "center-text",
                                                    "aTargets": [0, 1, 2, 3, 4]
                                                },
                                                {
                                                    "mRender": function (data, type,
                                                                         full) {
                                                        return "<a onclick=openNotify('notify','编号为"
                                                                + data
                                                                + "将被删除','/group/delete/"
                                                                + data
                                                                + "')  class='btn btn-danger' href='#'><i class='glyphicon glyphicon-trash icon-white'></i>删除</a>"
                                                    },
                                                    "aTargets": [4]
                                                },],
                                            "oLanguage": {
                                                "sProcessing": "正在加载中......",
                                                "sSearch": "搜索",
                                                "sInfo": "当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录",
                                                "sInfoFiltered": "数据总共为 _MAX_ 条记录",
                                                "sEmptyTable": "不好意思，没有数据存在！",
                                                "sLengthMenu": "每页显示 _MENU_ 条记录"

                                            }
                                        });

                    }
            );
    docReady();
</script>
