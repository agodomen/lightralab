<head>
    <title>Home</title>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);
    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <link href="${contextPath}/css/bootstrap.css" rel='stylesheet' type='text/css'/>
    <link href="${contextPath}/css/blue.css" rel='stylesheet' type='text/css'/>
    <link href="${contextPath}/css/fonts/font-awesome/css/font-awesome.css" rel='stylesheet' type='text/css'/>
    <script src="${contextPath}/js/jquery-1.11.0.min.js"></script>
    <script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js" type="text/javascript" charset="utf-8"></script>
    <style type='text/css'>
        @font-face {
            font-family: 'Open Sans';
            font-style: normal;
            font-weight: 300;
            src: local('Open Sans Light'), local('OpenSans-Light'), url(${contextPath}/fonts/DXI1ORHCpsQm3Vp6mXoaTYnF5uFdDttMLvmWuJdhhgs.ttf) format('truetype');
        }
    </style>
    <!---- start-smoth-scrolling---->
    <script type="text/javascript" src="${contextPath}/js/move-top.js"></script>
    <script type="text/javascript" src="${contextPath}/js/easing.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $(".scroll").click(function (event) {
                event.preventDefault();
                $('html,body').animate({scrollTop: $(this.hash).offset().top}, 1000);
            });
        });
    </script>
    <!--start-smoth-scrolling-->
</head>
