<div class="modal fade" id="myModal-info-notify" tabindex="-1"
     role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">×</button>
                <h3>消息提醒</h3>
            </div>
            <div id="myModal-info-notify-body" class="modal-body">
                <p>消息初始化错误，请联系管理员...</p>
            </div>
            <div id="myModal-info-notify-footer" class="modal-footer">
                <a href="#" class="btn btn-default" data-dismiss="modal">关闭窗口</a> <a
                    id="myModal-info-notify-footer-ok" href="#"
                    class="btn btn-primary" data-dismiss="modal">确定操作</a>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal-info-setting" tabindex="-1"
     role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">×</button>
                <h3>设置</h3>
            </div>
            <div id="myModal-info-setting-body" class="modal-body">
                <p>配置初始化错误，请联系管理员...</p>
            </div>
        </div>
    </div>
</div>
<table id="usersList"
       class="table table-striped table-bordered bootstrap-datatable datatable responsive center-text">
    <thead>
    <tr>
        <th class="center-text">id</th>
        <th class="center-text">名字</th>
        <th class="center-text">昵称</th>
        <th class="center-text">Password</th>
        <th class="center-text">性别</th>
        <th class="center-text">出生日期</th>
        <th class="center-text">邮箱</th>
        <th class="center-text">手机号</th>
        <th class="center-text">电话号</th>
        <th class="center-text">QQ</th>
        <th class="center-text">修改操作</th>
        <th class="center-text">删除操作</th>
    </tr>
    </thead>
</table>
</body>
<script type="text/javascript">
    var oTable = $("#usersList").dataTable();
    $(document)
            .ready(
                    function () {
                        $("#usersList")
                                .dataTable(
                                        {
                                            "sDom": "<'row'<'col-md-6'f>r>t<'row'<'col-md-12'i><'col-md-12 center-block'p>>",
                                            "sPaginationType": "bootstrap",
                                            "bServerSide": false,
                                            "bDestroy": true,
                                            "bLengthChange": false,// 每行显示记录数
                                            "iDisplayLength": 7,// 每页显示行数
                                            "bFilter": true,// 搜索栏
                                            /* 	"aLengthMenu" : [
                                             [ 10, 25, 50, -1, -1 ],
                                             [ 5, 7, 11, 13, 17 ] ], */
                                            "bProcessing": true,
                                            "sAjaxDataProp": "users",//对象
                                            "sAjaxSource": "${contextPath}/user/list",
                                            "bAutoWidth": false, //自适应宽度
                                            "aoColumns": [{
                                                "mDataProp": "id",//0
                                            }, {
                                                "mDataProp": "name",//1
                                            }, {
                                                "mDataProp": "nickName",//2
                                            }, {
                                                "mDataProp": "password",//3
                                            }, {
                                                "mDataProp": "sex",//4
                                            }, {
                                                "mDataProp": "birthday",//5
                                            }, {
                                                "mDataProp": "email",//6
                                            }, {
                                                "mDataProp": "mobile",//7
                                            }, {
                                                "mDataProp": "telephone",//8
                                            }, {
                                                "mDataProp": "qq",//9
                                            }, {
                                                "mDataProp": "id",//10
                                            }, {
                                                "mDataProp": "id",//11
                                            },

                                            ],
                                            "aoColumnDefs": [
                                                {
                                                    "bVisible": false,
                                                    "aTargets": [3]
                                                },
                                                {
                                                    "sClass": "center-text",
                                                    "aTargets": [0]
                                                },
                                                {
                                                    "sClass": "center-text",
                                                    "aTargets": [1]
                                                },
                                                {
                                                    "sClass": "center-text",
                                                    "aTargets": [2]
                                                },
                                                {
                                                    "sClass": "center-text",
                                                    "aTargets": [3]
                                                },
                                                {
                                                    "sClass": "center-text",
                                                    "aTargets": [4]
                                                },
                                                {
                                                    "sClass": "center-text",
                                                    "aTargets": [5]
                                                },
                                                {
                                                    "sClass": "center-text",
                                                    "aTargets": [6]
                                                },
                                                {
                                                    "sClass": "center-text",
                                                    "aTargets": [7]
                                                },
                                                {
                                                    "sClass": "center-text",
                                                    "aTargets": [8]
                                                },
                                                {
                                                    "sClass": "center-text",
                                                    "aTargets": [9]
                                                },
                                                {
                                                    "sClass": "center-text",
                                                    "aTargets": [10]
                                                },
                                                {
                                                    "sClass": "center-text",
                                                    "aTargets": [11]
                                                },
                                                {
                                                    "mRender": function (data, type,
                                                                         full) {
                                                        //return "<a class='' href='#'><i class='glyphicon glyphicon-trash icon-white'></i>修改 </a>"
                                                        return "<a onclick=openNotify('setting','/user/preModify/"
                                                                + data
                                                                + "','') class='btn btn-success'><i class=' glyphicon glyphicon-edit icon-white glyphicon-align-center'></i>修改 </a>"

                                                    },
                                                    "aTargets": [10]
                                                },
                                                {
                                                    "mRender": function (data, type,
                                                                         full) {
                                                        return "<a onclick=openNotify('notify','编号为"
                                                                + data
                                                                + "将被删除','/user/delete/"
                                                                + data
                                                                + "')  class='btn btn-danger' href='#'><i class='glyphicon glyphicon-trash icon-white'></i>删除</a>"
                                                    },
                                                    "aTargets": [11]
                                                },],
                                            "oLanguage": {
                                                "sProcessing": "正在加载中......",
                                                "sSearch": "搜索",
                                                "sInfo": "当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录",
                                                "sInfoFiltered": "数据总共为 _MAX_ 条记录",
                                                "sEmptyTable": "不好意思，没有数据存在！",
                                                "sLengthMenu": "每页显示 _MENU_ 条记录"

                                            }
                                        });

                    }
            );
</script>
</html>
